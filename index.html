<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="style.css" />

  <head>

  <body>
    <div class="topo">
      <div class="topo--container--1">
        <img class="menu--icon" src="assets/icons/menu-icon.svg" alt="">
        <img class="menu--logo" src="assets/icons/logo.svg" alt="">
      </div>

      <div class="topo--container--2">
        <input type="search" class="campo--pesquisa" />
        <button class="botao--pesquisa">
          <img class="icone--botao--pesquisa" src="assets/icons/lupa.svg" alt="">
        </button>
        <button class="botao--microfone">
          <img src="assets/icons/microphone.svg" alt="" />
        </button>

      </div>
      <div class="topo--container--3">
        <img class="icone--container--3" src="assets/icons/upload.svg" alt="" />
        <img class="icone--container--3" src="assets/icons/apps.svg" alt="" />
        <img class="icone--container--3" src="assets/icons/bell.svg" alt="" />
        <div class="avatar"></div>
      </div>
    </div>
    <div class="menu">
      <nav>
        <div class="botao--menu">
          <br />
          <img src="assets/icons/home.svg" alt="" />
          <label class="nome--botao">Home</label>
        </div>
        <div class="botao--menu">
          <img src="assets/icons/shorts.svg" alt="" />
          <label class="nome--botao">Shorts</label>
        </div>
        <div class="botao--menu">
          <img src="assets/icons/subscriptions.svg" alt="" />
          <label class="nome--botao">Subscriptions</label>
        </div>
        <div class="botao--menu">
          <img src="assets/icons/library.svg" alt="" />
          <label class="nome--botao">Library</label>
        </div>
      </nav>
      <div class="banner"></div>
    </div>
    <div class="meio--container">
      <div class="meio">
        <div class="infos--canal">
          <div class="infos--canal--1">
            <div class="avatar--canal"></div>
            <div class="nome--canal--container">
              <div class="nome--e--icon">
                <h1 class="nome--canal">O Novo Programador</h1>
                <img src="assets/icons/check-circle.svg" alt="">
              </div>

              <label class="numero--inscritos">5.5M subscribers</label>

            </div>

          </div>
          <div class="infos--canal--2">
            <button class="subscribe">Subscribe</button>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
